<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניתוח מכרז חיפה – תמונת מצב, פרופיל סיכון והזדמנויות רווח</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            border-bottom: 3px solid #3498db;
            padding-bottom: 20px;
        }
        .content {
            line-height: 1.8;
            color: #555;
        }
        .highlight {
            background-color: #fff3cd;
            padding: 15px;
            border-right: 4px solid #ffc107;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ניתוח מכרז חיפה</h1>
        <h2>תמונת מצב, פרופיל סיכון והזדמנויות רווח</h2>
        
        <div class="content">
            <div class="highlight">
                <strong>מסמך זה מכיל ניתוח מקיף של מכרז חיפה</strong>
            </div>
            
            <p>כאן יופיע התוכן המלא של הניתוח...</p>
            
            <!-- הוסף כאן את התוכן שלך -->
        </div>
    </div>
</body>
</html>
